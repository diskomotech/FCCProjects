<!DOCTYPE html>

<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="grid" class="calculator">
            <div id="display" class="calculator__display">0</div>
            <div id="row-1" class="row calculator__keys">
                <div class="button" id="clear" data-action="clear">AC</div>
                <div class="button key--operator" id="divide" data-action="divide">/</div>
                <div class="button key--operator" id="multiply" data-action="multiply">X</div>
            </div>
            <div id="row-2" class="row calculator__keys">
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button key--operator" id="subtract" data-action="subtract">-</div>
            </div>
            <div id="row-3" class="row calculator__keys">
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button key--operator" id="add" data-action="add">+</div>
            </div>
            <div id="row-4" class="row calculator__keys">
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button key--equal" id="equals" data-action="calculate">=</div>
            </div>
            <div id="row-5" class="row calculator__keys">
                <div class="button" id="zero">0</div>
                <div class="button" id="decimal" data-action="decimal">.</div>
                <div class="button" id="dummy">.</div>
            </div>
        </div>
    </div>
    <script src="calculator.js" async defer></script>
    <script src="node_modules/math-from-string/dist/math-from-string.min.js"></script>
</body>

</html>
