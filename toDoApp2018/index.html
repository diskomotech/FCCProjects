<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="toDo.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>To Do List</h1>
                <input type="text" id="textInput">
                <ul>
                    <li class="listItem"><span><i class="fa fa-trash"></i></span> Go for a run</li>
                    <li class="listItem"><span><i class="fa fa-trash"></i></span> Tidy room</li>
                    <li class="listItem"><span><i class="fa fa-trash"></i></span> Finish app</li>
            </ul>
            </div>
        </div>
        <script src="toDo.js" async defer></script>
    </body>
</html>
