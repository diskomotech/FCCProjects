<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="timer">
        <div class="timer__duration">
            <div class="timer__duration-session">
                <h2 class="timer__duration-text" id="session-label">Session Length</h2>
                <div class="timer__duration-session-controls">
                    <button data-action="session-increment" class="timer__duration-button" id="session-increment"><i
                            class="material-icons">keyboard_arrow_up</i></button>
                    <h2 class="timer__duration-display" id="session-length">1</h2>
                    <button data-action="session-decrement" class="timer__duration-button" id="session-decrement"><i
                            class="material-icons">keyboard_arrow_down</i></button>
                </div>
            </div>

            <div class="timer__duration-break">
                <h2 class="timer__duration-text" id="break-label">Break Length</h2>
                <div class="timer__duration-break-controls">
                    <button data-action="break-increment" class="timer__duration-button" id="break-increment"><i class="material-icons">keyboard_arrow_up</i></button>
                    <h2 class="timer__duration-display" id="break-length">1</h2>
                    <button data-action="break-decrement" class="timer__duration-button" id="break-decrement"><i class="material-icons">keyboard_arrow_down</i></button>
                </div>
            </div>
        </div>

        <div class="display">
            <h2 class="display__timer-label" id="timer-label">Session</h2>
            <h1 class="display__time-left" id="timer-left">0:05</h1>
        </div>
        <div class="timer__playback">
            <button data-action="start-stop" class="playback-button" id="start-stop"><i class="material-icons">play_arrow</i><i
                    class="material-icons">pause</i></button>
            <button data-action="reset" class="playback-button" id="reset"><i class="material-icons">replay</i></button>
        </div>
    </div>
    <script src="app.js" async defer></script>
</body>

</html>
