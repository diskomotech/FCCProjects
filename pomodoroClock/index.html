<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="timer">
        <div class="timer__length-controls">
            <button class="length-controls"><i class="material-icons">keyboard_arrow_up</i></button>
            <button class="length-controls"><i class="material-icons">keyboard_arrow_down</i></button>
            <button class="length-controls"><i class="material-icons">keyboard_arrow_up</i></button>
            <button class="length-controls"><i class="material-icons">keyboard_arrow_down</i></button>
        </div>

        <div class="display">
            <h1 class="display__time-left"></h1>
        </div>
        <div class="timer__playback-controls">
            <button class="playback-controls"><i class="material-icons">play_arrow</i><i class="material-icons">pause</i></button>
            <button class="playback-controls"><i class="material-icons">replay</i></button>
        </div>
    </div>
    <script src="app.js" async defer></script>
</body>

</html>
