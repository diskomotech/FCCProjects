<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Machine</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="drum.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="drum-machine">
            <div class="grid">
                <div class="display"></div>
                <div class="drum-pad">
                    <div class="top-row">
                        <div class="drum-pad__button" data-action="snare">Q</div>
                        <div class="drum-pad__button" data-action="tom">W</div>
                        <div class="drum-pad__button" data-action="tink">E</div>
                    </div>
                    <div class="mid-row">
                        <div class="drum-pad__button" data-action="kick">A</div>
                        <div class="drum-pad__button" data-action="boom">S</div>
                        <div class="drum-pad__button" data-action="hihat">D</div>
                    </div>
                    <div class="bottom-row">
                        <div class="drum-pad__button" data-action="ride">Z</div>
                        <div class="drum-pad__button" data-action="openhat">X</div>
                        <div class="drum-pad__button" data-action="clap">C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://gustavgenberg.github.io/handy-front-end/SoundPlayer.js"></script>
    <script src="drum.js" async defer></script>
</body>

</html>
